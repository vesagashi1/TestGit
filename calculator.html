<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="calculation" id ="result"></p>

    <p>
        <button class="calculator-button gray-button" onclick="shtyp(1)">1</button>
        <button class="calculator-button gray-button"  onclick="shtyp(2)">2</button>
        <button class="calculator-button gray-button"  onclick="shtyp(3)">3</button>
        <button class="calculator-button orange-button"  onclick="shtyp('+')">+</button>
    </p>

    <p>
        <button class="calculator-button gray-button"  onclick="shtyp(4)">4</button>
        <button class="calculator-button gray-button"  onclick="shtyp(5)">5</button>
        <button class="calculator-button gray-button"  onclick="shtyp(6)">6</button>
        <button class="calculator-button orange-button"  onclick="shtyp('-')">-</button>
    </p>

    <p>
        <button class="calculator-button gray-button"  onclick="shtyp(7)">7</button>
        <button class="calculator-button gray-button"  onclick="shtyp(8)">8</button>
        <button class="calculator-button gray-button"  onclick="shtyp(9)">9</button>
        <button class="calculator-button orange-button"  onclick="shtyp('*')">*</button>
    </p>

    <p>
        <button class="calculator-button gray-button"  onclick="shtyp(0)">0</button>
        <button class="calculator-button gray-button"  onclick="shtyp('.')">.</button>
        <button class="calculator-button gray-button" onclick="kalkulo()">=</button>
        <button class="calculator-button orange-button"  onclick="shtyp('/')">/</button>
    </p>

    <p>
        <button class="calculator-button gray-button clear-button"  onclick="fshij()">Clear</button>
    </p>

    <script src="calc.js"></script>

</body>
</html>
